<legend>Login</legend>
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" name="username" id="username" placeholder="Username" class="form-control" ng-model="user.username">
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password">
</div>

<button type="button" ng-click="login()" class="btn btn-primary">Login</button>
